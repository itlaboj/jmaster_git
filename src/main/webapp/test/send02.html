<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>送信側</title>
</head>
<body>
<h1>データ送受信</h1>
<hr>
<form action="/jmaster_git/receive02" method="get">
	<input type="hidden" name="AAA" value="北海道">

	名前：
	<input type="text" name="NAMAE">
	<br>
	
	性別：
	<input type="radio" name="GENDER" value="男性" checked>男性
	<input type="radio" name="GENDER" value="女性">女性
	<br>
	
	都道府県：
	<select name="PREF">
		<option value="北海道">北海道</option>
		<option value="東京">東京</option>
		<option value="愛知">愛知</option>
		<option value="大阪">大阪</option>
		<option value="沖縄">沖縄</option>
	</select>
	<br>
	
	好きな食べ物：
	<input type="checkbox" name="FOOD" value="ラーメン">ラーメン
	<input type="checkbox" name="FOOD" value="うどん">うどん
	<input type="checkbox" name="FOOD" value="カレー">カレー
	<br>
	
	<input type="submit" value="送信">
</form>
</body>
</html>
